<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa Elegante</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mapa.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
    <body>
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container">
                <span class="navbar-brand">
                    <img src="img/logo.png" class="logo" alt="Logo">
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="galeria.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Formulario -->
        <h1>Contacto</h1>
        <div class="container">
            <div class="form-container">
                <h2> Formulario</h2>
                <form id="contactForm">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Nombre">
                    <span class="error" id="nameError"></span>
    
                    <label for="lastname">Apellidos</label>
                    <input type="text" id="lastname" placeholder="Apellidos">
                    <span class="error" id="lastnameError"></span>
    
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="usuario@dominio.com">
                    <span class="error" id="emailError"></span>
    
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" placeholder="xxx xxx xxx">
                    <span class="error" id="phoneError"></span>
    
                    <label for="comments">Comentarios</label>
                    <textarea id="comments" placeholder="Escribe tus comentarios..."></textarea>
                    <span class="error" id="commentsError"></span>
                    <label>
                        <input type="checkbox" id="condiciones">Acepto los términos y condiciones
                    </label>
                    <span class="error" id="condicionesError"></span><br><br>
                    <button type="button" id="enviar">Enviar</button>
    
                </form>
            </div>
            
            <div id="map" class="map-container">
                <!-- El iframe del mapa se actualizará dinámicamente -->
                <iframe id="mapa-iframe"></iframe>
            </div>
        </div>

        <!-- Footer -->
        <script src="js/footer.js"></script>
        <script src="js/contacto.js"></script>
        <script src="js/navbar.js"></script>
        <script src="js/mapa.js"></script>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
